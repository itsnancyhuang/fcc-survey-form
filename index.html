<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">NANCY HUANG BY DESIGN</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve!</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
      <input
        type="number"
        name="age"
        id="number"
        min="18"
        max="100"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which option best describes the service you received?</p>
      <select id="dropdown" name="service" class="form-control" required>
        <option disabled selected value>Select service</option>
        <option value="signage">Wedding Signage</option>
        <option value="invitation">Wedding Invitations</option>
        <option value="stationery">Other Stationery</option>
        <option value="calligraphy">Custom Calligraphy</option>
        <option value="engraving">Custom Engraving</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>Would you recommend Nancy Huang by Design to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
               />Definitely</label>
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
               />Maybe</label>
      <label>
        <input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
               />Not sure</label>
    </div>
    
    <div class="form-group"
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>
  
    <label>
      <input
        name="prefer"
        value="client-portal"
        type="checkbox"
        class="input-checkbox"
             />Client Portal</label>
    <label>
      <input
        name="prefer"
        value="communication"
        type="checkbox"
        class="input-checkbox"
             />Ease of Communication</label>
    <label>
      <input
        name="prefer"
        value="more-offerings"
        type="checkbox"
        class="input-checkbox"
             />More Offerings</label>
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
                placeholder="Offer any suggestions here..."></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
</form>
</div>
